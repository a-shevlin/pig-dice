<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Monofett&family=Press+Start+2P&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="container">
    <div id="header">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
    </div>
    <div id="gameSetup">
      <form id="enterName">
        <div class="row">
          <div id="player1-name-div" class="form-group col-sm-6">
            <h2>Player 1 Name:</h2>
            <input type="text" id="playerOneNameInput" class="form-control name-input" placeholder="Enter your name" required>
          </div>
          <div id="player2-name-div" class="form-group col-sm-6">
            <h2>Player 2 Name:</h2>
            <input type="text" id="playerTwoNameInput" class="form-control name-input" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="name-button">
          <div id="game-options col-sm-12 d-flex justify-content-center">
            <button type="submit" class="btn player">Play Standard Version</button>
            <!-- <button type="submit" class="btn player">Play 2-Dice Version</button> -->
          </div>
        </div>
      </form>
    </div>
    <div>
    <div id="main-content" class="row">
      <div id="player1" class="col-sm-5">
        <div>
          <h4 id="name1"></h4>
        </div>
        <btn class="roll btn">Roll</btn>
        <btn class="hold btn">Hold</btn>
        <p>total: <span id="totalPoints1"></span></p>
        <p>rolls: <span id="currentTotal1"></span></p>
      </div>
      <div class="col-sm-2">
        <!-- Put dice animation here -->
      </div>
      <div id="player2" class="col-sm-5">
        <div>
          <h4 id="name2"></h4>
        </div>
        <btn class="roll btn">Roll</btn>
        <btn class="hold btn">Hold</btn>
        <p>total: <span id="totalPoints2"></span></p>
        <p>rolls: <span id="currentTotal2"></span></p>
      </div>
      <div class="row">
        <h4 id="currentRound">Round Number # <span id="currentRoundNumber"></span></h4>
      </div>
      <div class="row">
        <h4 id="currentPlayerName">Current Player: <span id="currentPlayer"></span></h4>
      </div>
    </div>
  </div>
</body>
</html>
